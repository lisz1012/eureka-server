eureka:
  client:
    register-with-eureka: true
    #是否从Eureka Server获取注册信息，由于是单节点，不需要同步其他节点数据，false
    fetch-registry: true
    #设置服务注册中心的URL，用于client和server端交流. 设定向哪里注册，可以写多个地址，只有这里是别的机器的地址
    service-url:
      defaultZone: http://eureka-7900:7900/eureka/,http://eureka-7901:7901/eureka/
  instance:
    metadata-map:
      dalao: lisz_hahaha
server:
  port: 80
spring:
  application:
    name: provider